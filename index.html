<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: white; text-align: center; padding: 1em; }
        .chat-container { display: flex; justify-content: center; padding: 20px; }
        .chat-box { width: 100%; max-width: 600px; border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
        .messages { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .message { margin-bottom: 10px; }
        .message p { margin: 0; }
        .input-area { display: flex; }
        .input-area input { flex-grow: 1; padding: 10px; }
        .input-area button { padding: 10px; background-color: #333; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Simple Chat Website</h1>
    </header>
    <div class="chat-container">
        <div class="chat-box">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText !== "") {
                const message = document.createElement('div');
                message.classList.add('message');
                message.innerHTML = `<p>${messageText}</p>`;
                messagesDiv.appendChild(message);
                messageInput.value = "";
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // Optional: Sending message on Enter key press
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
